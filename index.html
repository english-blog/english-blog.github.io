---
layout: default
title: Premkumar Masilamani's personal blog
---

<div id="home">
  <h1>Latest Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts limit: 10 %}
      <li>
	<span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
<!--        <br/>{{ post.excerpt }}<br/> -->
      </li>
    {% endfor %}
  </ul>
</div>
