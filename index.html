---
layout: default
---
<div class="post">
  
  {% for post in site.posts limit:1 %}
	<h2>{{ post.title }}</h2>
	{% if post.authorname == "" %}
		<h6>by <a href="{{ post.authorpage }}">{{ post.authorname }}</a>.</h6>
	{% else %}
		<h6>by <a href="{{ site.url }}/about/">Premkumar Masilamani</a>.</h6>
	{% endif %}

	{{ post.content }}
	<br/><div class="home_bottom"></div><br/>
  {% endfor %}

</div>

<div class="all_posts"><a href="{{ site.url }}/archive/">See all posts &raquo;</a></div>
