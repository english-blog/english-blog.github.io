<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% if page.title %}
  <title>{{ page.title }}</title>
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta itemprop="name" content="{{ page.title }}" />
  {% else %}
  <title>{{ site.title }} &middot; {{ site.tagline }}</title>
  <meta name="twitter:title" content="{{ site.title }} &middot; {{ site.tagline }}" />
  <meta property="og:title" content="{{ site.title }} &middot; {{ site.tagline }}" />
  <meta itemprop="name" content="{{ site.title }} &middot; {{ site.tagline }}" />
  {% endif %}

  <meta name="author" content="{{ site.author }}" />

  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}" />
  <meta property="og:site_name" content="{{ site.title }}" />
 
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}" />

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS 2.0 Feed - disrupting the known &amp; the unknown" href="{{ site.url }}/rss.xml">
  <!-- ATOM -->
  <link rel="alternate" type="application/atom+xml" title="ATOM 1.0 Feed - disrupting the known &amp; the unknown" href="{{ site.url }}/atom.xml">  
</head>
