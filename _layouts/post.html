---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

<!-- Pagination links -->
<div> 
  <div style="clear: both; text-align: center;"> 
    {% if page.next.url %} 
      <a href="{{page.next.url}}">{{page.next.title}} >> </a> 
    {% endif %} 
  </div>
  <br />
  <div style="clear: both; text-align: center;"> 
    {% if page.previous.url %} 
      <a href="{{page.previous.url}}"> << {{page.previous.title}}</a> 
    {% endif %} 
  </div> 
</div>
