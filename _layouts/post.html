---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

<!-- Begin MailChimp Signup Form -->
<div id="mc_embed_signup">
<form action="http://smileprem.us3.list-manage.com/subscribe/post?u=56bd04be26e921e250b01116b&amp;id=e5d97cedaa" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
	<label for="mce-EMAIL">Like the article?. Subscribe to get future posts in email !</label>
	<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
	<div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
</form>
</div>
<!--End mc_embed_signup-->

<!-- Pagination links -->
<div style="border-top: 4px solid #eee; overflow: hidden;" >
    <br/>
    {% if page.next.url %} 
      Next Post:&nbsp;<a href="{{page.next.url}}">{{page.next.title}}</a> 
      <br/><br/>
    {% endif %} 
    {% if page.previous.url %} 
      Prev Post:&nbsp;<a href="{{page.previous.url}}">{{page.previous.title}}</a> 
      <br/><br/>
    {% endif %} 
</div>

<!-- Disqus comments -->
<div style="border-top: 4px solid #eee; overflow: hidden;" >
{% include disqus.html %}
</div>

<!-- sharethis widget -->
{% include sharethis_body.html %}
