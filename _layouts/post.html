---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

<!-- Pagination links -->
<div style="border-top: 2px solid #eee; margin-top: 2em;"></div>
    {% if page.next.url %} 
      <a href="{{page.next.url}}">Next Post: {{page.next.title}}</a> 
    {% endif %} 
    <br />
    {% if page.previous.url %} 
      <a href="{{page.previous.url}}">Prev Post: {{page.previous.title}}</a> 
    {% endif %} 
<hr />
<!-- Disqus comments -->
{% include disqus.html %}

<!-- sharethis widget -->
{% include sharethis_body.html %}
