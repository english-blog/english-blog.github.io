---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

<!-- Pagination links -->
    <div class="hrline"></div>
    {% if page.next.url %} 
      <a href="{{page.next.url}}">Next Post: {{page.next.title}}</a> 
    {% endif %} 
    <br/><br/>
    {% if page.previous.url %} 
      <a href="{{page.previous.url}}">Prev Post: {{page.previous.title}}</a> 
    {% endif %} 

<!-- Disqus comments -->
{% include disqus.html %}

<!-- sharethis widget -->
{% include sharethis_body.html %}
