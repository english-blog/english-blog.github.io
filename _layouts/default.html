<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- MailChimp CSS -->
        <link rel="stylesheet" href="/css/mailchimp.css">

	{% if site.host != "localhost" %}
		{% include analytics.html %}
		{% include sharethis_header.html %}
	{% endif %}

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="{{ site.url }}/">{{ site.name }}</a></h1>
            <a class="extra" href="{{ site.url }}/best-of/">Best Of</a>

            <a class="extra" href="{{ site.url }}/archive/">Archive</a>
            <a class="extra" href="{{ site.url }}/books/">Books</a>
            <a class="extra" href="{{ site.url }}/about/">About</a>
            <a class="extra" href="{{ site.url }}/contact/">Contact</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
	    Built with <a href = "http://jekyllrb.com/" target = "_blank">Jekyll</a>.
	    Hosted on <a href = "http://github.com/" target = "_blank">GitHub</a>.
            </div>
          </div>
        </div>

    </body>
</html>
